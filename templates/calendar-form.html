<style>
    .calendar-form-label{
        margin-left: 1%;
    }
    #calendar-form-year-input{
        width: 15%;
        border: 1px solid grey;
        border-radius: 10%;
    }
    #calendar-form-era-input,
    #calendar-form-cMonth-input,
    #calendar-form-cDay-input{
        background-color: white;
        border: 1px solid grey;
        border-radius: 10%;
        width: 7%;
    }
    #calendar-form-hour-input{
        background-color: white;
        background-origin: content-box;
        border: 1px solid grey;
        border-radius: 20%;
        width: 4%;
    }
    #calendar-form-minute-input{
        background-color: white;
        border: 1px solid grey;
        border-radius: 20%;
        width: 4%;
    }
    #calendar-form-second-input{
        background-color: white;
        border: 1px solid grey;
        border-radius: 20%;
        width: 4%;
    }

    .calendar-form-weekday-container{
        display: grid;
        border-bottom: 1px solid rgb(116, 0, 0);
        margin-bottom: 5px;
        align-items: center;
    }

    .calendar-form-weekday-label-container{
        display: grid;
        margin-bottom: 5px;
        align-items: center;
    }

    .calendar-form-weekday-input{
        grid-row: 1;
        grid-column: 1;
        width: 150px;
    }

    .calendar-form-weekday-radio{
        grid-column: 2;
        grid-row: 1;
        margin: auto;
    }

    .calendar-form-weekday-input-label{
        grid-row: 1;
        grid-column: 1;
        width: 150px;
    }

    .calendar-form-weekday-radio-label{
        grid-column: 2;
        grid-row: 1;
        margin: auto;
    }

    .calendar-form-weekday-del{
        grid-column: 3;
        grid-row: 1;
        justify-self: end;
        width: 40px;
    }

    .calendar-form-month-container{
        display: grid;
        border-bottom: 1px solid rgb(116, 0, 0);
        margin-bottom: 5px;
        align-items: center;
    }

    .calendar-form-month-label-container{
        display: grid;
        margin-bottom: 5px;
        align-items: center;
    }

    .calendar-form-month-input{
        grid-row: 1;
        grid-column: 1;
        width: 150px;
    }

    .calendar-form-month-length-input{
        grid-row: 1;
        grid-column: 2;
        width: 50px;
    }

    .calendar-form-month-radio{
        grid-column: 3;
        grid-row: 1;
    }

    .calendar-form-month-isNum{
        grid-column: 4;
        grid-row: 1;
        width: auto;
        justify-self: right;
    }

    .calendar-form-month-abbrev{
        grid-column: 5;
        grid-row: 1;
        justify-self: right;
        width: 35px;
        cursor: not-allowed;
    }

    .calendar-form-month-del{
        grid-column: 6;
        grid-row: 1;
        justify-self: end;
        width: 40px;
    }

    .calendar-form-month-input-label{
        grid-row: 1;
        grid-column: 1;
        width: 190px;
    }

    .calendar-form-month-length-label{
        grid-column: 2;
        grid-row: 1;
        width: 50px;
    }

    .calendar-form-month-radio-label{
        grid-column: 3;
        grid-row: 1;
    }

    .calendar-form-month-isNum-label{
        grid-column: 4;
        grid-row: 1;
    }

    .calendar-form-month-abbrev-label{
        grid-column: 5;
        grid-row: 1;
    }

    .calendar-form-container{
        background: url(../ui/parchment.jpg) repeat;
        overflow-y: auto;
        overflow-x: hidden;
    }
    
    
</style>
<form autocomplete="off" onsubmit="event.preventDefault();" class="calendar-form-container">
    <h1>Calendar Settings</h1>
    <div id="calendar-form-year">
        <label>Current Day: </label><input value="{{day}}" type="number" min="1" placeholder="14" id="calendar-form-cDay-input">
        <label class="calendar-form-label">Year: </label><input type="number" min="1" value="{{year}}" placeholder="2020" id="calendar-form-year-input">
        <label class="calendar-form-label">Era: </label><input value="{{era}}" type="text" placeholder="AD" id="calendar-form-era-input" maxlength="3">
        <label class="calendar-form-label">Time: </label>
        <input value="{{hours}}" type="text" placeholder="7" id="calendar-form-hour-input" max="24">:
        <input value="{{minutes}}" type="text" placeholder="15" id="calendar-form-minute-input" max="60">:
        <input value="{{seconds}}" type="text" placeholder="00" id="calendar-form-second-input" max="60">
        <select id="calendar-form-ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
    </div>
    <h2>Weekdays</h2>
    <div class="calendar-form-weekday-label-container">
        <span class="calendar-form-weekday-input-label">
            Name
        </span>
        <span class="calendar-form-weekday-radio-label">
            Current Weekday
        </span>
        <span class="calendar-form-weekday-del">
            Delete
        </span>
    </div>
    <ol>
        {{#each daysOfTheWeek as |item|}}
        <li>
            <div class="calendar-form-weekday-container">
                <input class="calendar-form-weekday-input" value="{{item}}" name="input-weekday-{{@index}}" type="text" placeholder="ex. Tuesday" id="calendar-form-weekday-{{@index}}">
                <input class="calendar-form-weekday-radio" type="radio" name="current-weekday" value="{{@index}}" checked>
                <button class="calendar-form-weekday-del" id="calendar-form-del-weekday-{{@index}}" name="del-weekday-{{@index}}" title="Delete a Weekday">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </li>
        {{/each}}
    </ol>
    <button id="calendar-form-add-weekday" name="add-weekday" title="Add a new day of the week">
        <i class="fas fa-plus"></i> Add Weekday
    </button>
    <h2>Months</h2>
    <div class="calendar-form-weekday-label-container">
        <span class="calendar-form-month-input-label">
            Name
        </span>
        <span class="calendar-form-month-length-label">
            Length
        </span>
        <span class="calendar-form-month-radio-label">
            Current Month
        </span>
        <span class="calendar-form-month-isNum-label">
            Intercalary
        </span>
        <span class="calendar-form-month-abbrev-label">
            Abbreviation
        </span>
        <span class="calendar-form-month-del">
            Delete
        </span>
    </div>
    <ol>
        {{#each months as |month|}}
        <li>
            <div class="calendar-form-month-container">
                <input class="calendar-form-month-input" value="{{month.name}}" name="input-month-{{@index}}" type="text" placeholder="ex. October" id="calendar-form-month-{{@index}}">
                <input class="calendar-form-month-length-input" value="{{month.length}}" name="input-month-length-{{@index}}" type="number" id="calendar-form-month-length-{{@index}}">
                <input class="calendar-form-month-abbrev" title="What is displayed instead of the month number if the month is intercalary."value="{{month.abbrev}}" id="calendar-form-month-abbrev-{{@index}}" maxlength="3" disabled>
                <input class="calendar-form-month-isnum" title="Removes the month from the normal month numbering scheme" type="checkbox" name="is-numbered" value="{{@index}}" onclick="
                var input = document.getElementById('calendar-form-month-abbrev-{{@index}}');
                var length = document.getElementById('calendar-form-month-length-{{@index}}');
                if(this.checked){
                    input.disabled = false; 
                    input.focus(); 
                    input.style.cursor ='auto'
                    length.disabled = true;
                    length.style.cursor = 'not-allowed';
                    length.value = 1;
                }else{
                    input.disabled=true; 
                    input.style.cursor ='not-allowed'
                    length.disabled = false;
                    length.style.cursor = 'auto';
                }">
                <input class="calendar-form-month-radio" type="radio" name="current-month" value="{{@index}}">
                <button class="calendar-form-month-del" id="calendar-form-del-month-{{@index}}" name="del-month-{{@index}}" title="Delete a month">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </li>
        {{/each}}
    </ol>
    <button id="calendar-form-add-month" name="add-month" title="Add a new month">
        <i class="fas fa-plus"></i> Add Month
    </button>
  <footer>
    <button id="calendar-form-submit" type="submit" name="submit" title="Save Calendar Settings">
        <i class="far fa-save"></i> Save Calendar
    </button>
    <button id="calendar-form-load-default" name="default" title="load default calendar">
        <i class="fal fa-load"></i> Load Default Calendar
    </button>
  </footer>
</form>
